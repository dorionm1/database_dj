{% extends 'base.html' %} {% block content %}

<h1>Add a song to {{ playlist.name }}</h1>

<form method="POST">
  {{ form.hidden_tag() }}
  <div class="form-group">
    <label for="song">Select a Song:</label>
    {{ form.song.choices }}
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  {% endblock %}
</form>
